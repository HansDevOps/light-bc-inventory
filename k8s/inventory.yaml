apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-lightblue-deployment
  labels:
    app: inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
    spec:
      containers:
      - name: inventory-lightblue-deployment
        image: index.docker.io/rocketronald/lightbluecompute-catalog
        imagePullPolicy: Always
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "Pass4Admin123"
        - name: MYSQL_USER
          value: "dbuser"
        - name: MYSQL_PASSWORD
          value: "Pass4dbUs3R"
        - name: MYSQL_DATABASE
          value: "inventorydb"
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-lightblue-service
  labels:
    app: inventory
spec:
  selector:
    app: inventory
  ports:
   - port: 8081
     targetPort: 8081
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: inventory
  name: inventory-lightblue-service
spec:
  port:
    targetPort: 8081
  to:
    kind: Service
    name: inventory-lightblue-service
    weight: 100
